<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Etch-A-Scketch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>

    <div id="main-section">
      <div class="buttons-container">
        <button class="change-grid-button">Change Grid Size</button>

        <div class="btn randomize-container">
          <p>Color:</p>
          <button class="randomize-colors-btn">Black</button>
        </div>

        <div class="btn opacity-container">
          <p>Opacity Mode:</p>
          <button class="opacity-btn">Off</button>
        </div>

        <div class="btn eraser-container">
          <p>Eraser:</p>
          <button class="eraser-btn">Off</button>
        </div>
      </div>

      <div id="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
